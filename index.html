<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Daily Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="circle.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="panel panel-primary">
        <div class="panel-heading">Liste des participants</div>
        <div class="panel-body">
            <ul id="sortable" class="participants"></ul>
        </div>
    </div>

    <div id="Container">
        <h1></h1>
        <div id="timerContainer">
            <button type="button" id="precedent" class="btn btn-outline-primary buttonPosition">Precedent</button>
            <div id="circleContainer" class="clearfix">
                <div id="timerPourcent" class="c100 p0 big">
                    <span id="timer2"></span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
            </div>
            <button type="button" id="suivant" class="btn btn-outline-primary buttonPosition">Suivant</button>
        </div>

        <button type="button" id="switch" class="btn btn-outline-success">Start</button>
    </div>

    <script src="jquery-3.3.1.min.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="main.js"></script>
</body>
</html>
